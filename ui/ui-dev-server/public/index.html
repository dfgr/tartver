<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tartver</title>
    <style>
        :root{
            --background-color: #222831;
            --container-color: #393E46;
            --mid-color: #948979;
            --text-color:#DFD0B8;
        }
        html{
            margin: 0;
            height: 100%;
            width: 100%;
        }
        body{
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background-color: var(--background-color);
            font-family: 'Inter', sans-serif;
        }
        .logo-padding-start{
            height: 100%;
            width: 4%;
        }
        .logo{
            display: flex;
            height: 9%;
            overflow: hidden;
        }
        .logo > img{
            height: 100%;
            object-fit: contain;
        }
        .ui-container{
            height: 90%;
            width: 100%;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
        }
        .ui-container > *{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .weight-gauge {
            height: 30%;
        }
        
        .weight-ratio{
            height: 25%;
        }
        .weight-sellect {
            height: 30%;
        }
        .inner{
            height: 90%;
            width: 90%;
            border-radius: 20px;
            background-color: var(--container-color);
            display: flex;
            justify-content: space-around;
            align-items:center
        }
        .chamber{
            height: 80%;
            width: 45%;
            border-radius: 5%;
            display: flex;
            align-items: center;
            justify-content: center;
            justify-content: space-ar;
        }
        .progress-bar{
            width: 60%;
            height: 90%;
            overflow: hidden;
            display: flex;
            
        }
        .chamber-text{
            width: 30%;
            height: 70%;

            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .chamber-text > *{
            color: var(--text-color);
            margin: 0;
        }
        .chamber-text > h4{
            font-size: 4.5vw;
        }
        .chamber-text > p{
            font-size: 3.5vw;
            margin: 0;
        }
        .line{
            width: 0.5%;
            height: 80%;
            border-radius: 3vw;
            background-color: hsl(37, 39%, 80%);
        }
        .progress-bar > img{
            width: 80%;
            object-fit: contain;
        }
        .weight-procsesbar{
            border-radius: 0 0 40% 40%;
            position: absolute;
            width: 16.5%;
            height: 10%;
            bottom: 73%;
            left: 9.8%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, rgba(0,0,0,0.15) 100%), radial-gradient(at top center, rgba(255,255,255,0.40) 0%, rgba(0,0,0,0.40) 120%) #989898;
 background-blend-mode: multiply,multiply;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .weight-procsesbar1{
            left: 56.7%;
        }
        
        #ratioRange {
      -webkit-appearance: none;
      width: 80%;
      height: 1.8vh;
      border-radius: 8vw;
      background: linear-gradient(to right, #8d9290  50%,  #5b8874 50%);
      outline: none;
      transition: background 0.3s ease;
    }

    #ratioRange::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 4.5vw;
      width: 5.5vw;
      border-radius: 50%;
      background-color: #E4E4E1;
 background-image: radial-gradient(at top center, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0.03) 100%), linear-gradient(to top, rgba(255,255,255,0.1) 0%, rgba(143,152,157,0.60) 100%);
 	background-blend-mode: normal, multiply;
      cursor: pointer;
    }
        .ratio-adjust{
            width: 85%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 20%;
        }
        
        .ratio{
            flex-direction: column;
            justify-content: space-around;
        }
        .ratio-text {
            width: 100%;
            height: 15%;
            display: flex;
            justify-content: center;
            align-items:center;
        }
        .ratio-text > * {
            margin: 0;
            font-size: 4.2vw;
        }
        .responsive-padding{
            width: 3%;
        }
        .ratio-control{
            width: 85%;
            height: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .select-section{
            width: 40%;
            height: 90%;

        }
        .checkbox-section{
            width: 40%;
            height: 90%;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .select-section{
            width: 60%;
            height: 90%;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .little-padding{
            width: 6%;
        }
        .ratio-control > * > h4 {
            margin: 0;
        }
        #ratioContainSelect{
            color: var(--text-color);
        }
        .adjust-container{
            display: flex;
            flex-direction:column;
            justify-content: space-around;
            align-items: center;
            width: 45%;
            height: 75%;

        }
        .container-text > h4 {
            margin: 0;
            text-align: center;
        }

        .container-text{
            height: 16%;    
        }
        .range-section{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 20%;
        }
        .weight-range {
            -webkit-appearance: none;
            width: 90%;
            height: 2vh;
            border-radius: 8vw;
            background: linear-gradient(to right, var(--mid-color)  50%, var(--text-color) 50%);
            outline: none;
            transition: background 0.3s ease;
        }
        .weight-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 4.5vw;
            width: 5vw;
            border-radius: 50%;
            background-color: #E4E4E1;
            background-image: radial-gradient(at top center, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0.03) 100%), linear-gradient(to top, rgba(255,255,255,0.1) 0%, rgba(143,152,157,0.60) 100%);
            background-blend-mode: normal, multiply;
            cursor: pointer;
        }
        .textbox-section{
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        .weight-text{
            
            color: var(--text-color);
            width: 80%;
            border-radius: 3vw;
            background:none;
            border: 2px solid rgb(153, 152, 152);
            text-align: center;
        }
        .parrent{
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            display: flex;
        }
        .button-section{
            width: 30%;
            height: 22%;
        }
        .button-section button{
            font-size: 5vw;
            width: 100%;
            background-image: linear-gradient(to right, #868f96 0%, #596164 100%);
            border: none;
            color: var(--text-color);
            border-radius: 2vw;
            box-shadow:none;
        }
        .inner-weight-adjust{
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

    <script>
        const container1fullWeight = 1000;
        const container2fullWeight = 500;

        let userIsEditing = false; // Kullanıcı input veriyorsa true olacak

        const httpget = async (route, params) => {
            try {
                const baseUrl = window.location.origin;
                const url = new URL(route, baseUrl);
                Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
                const response = await fetch(url);
                if (!response.ok) throw new Error('Error: ' + response.statusText);
                return await response.json();
            } catch (error) {
                console.error('Fetch failed', error);
                throw error;
            }
        };

        const updateUIFromData = (data) => {
            if (userIsEditing) return; // Kullanıcı input veriyorsa sunucu verisini bastırma

            const container1percent = Math.round((data.container1 / container1fullWeight) * 100);
            const container2percent = Math.round((data.container2 / container2fullWeight) * 100);

            // Gauge ve yazılar
            document.getElementById("container1-text").innerText = data.container1 + "g";
            document.getElementById("container1-gauge").style.height = container1percent / 10 + "%";
            document.getElementById("container1-gauge-text").innerText = "%" + container1percent;

            document.getElementById("container2-text").innerText = data.container2 + "g";
            document.getElementById("container2-gauge").style.height = container2percent / 10 + "%";
            document.getElementById("container2-gauge-text").innerText = "%" + container2percent;

            // Input değerlerini güncelle
            document.getElementById("Container1Text").value = data.container1;
            document.getElementById("container2text").value = data.container2;
            document.getElementById("Container1Range").value = data.container1;
            document.getElementById("container2range").value = data.container2;

            document.getElementById("Container1Range").style.background =
                `linear-gradient(to right, var(--mid-color) ${data.container1}%, var(--text-color) ${data.container1}%)`;
            document.getElementById("container2range").style.background =
                `linear-gradient(to right, var(--mid-color) ${data.container2}%, var(--text-color) ${data.container2}%)`;

            // Durum
            const statusText = document.getElementById("statusText");
            const startButton = document.getElementById("startMix");

            if (data.isWorking === 1) {
                statusText.innerText = "Çalışıyor...";
                statusText.style.color = "orange";
                startButton.disabled = true;
            } else {
                statusText.innerText = "Hazır";
                statusText.style.color = "green";
                startButton.disabled = false;
            }
        };

        const updateStatus = async () => {
            try {
                const data = await httpget("/getContainer", {});
                updateUIFromData(data);
            } catch (error) {
                console.error('updateStatus failed', error);
            }
        };

        document.addEventListener("DOMContentLoaded", () => {
                const container1range = document.getElementById('Container1Range');
                const container2range = document.getElementById('container2range');
                const container1text = document.getElementById('Container1Text');
                const container2text = document.getElementById('container2text');
                const startButton = document.getElementById("startMix");

                container1range.max = container1fullWeight;
                container2range.max = container2fullWeight;

                let userIsEditing = false;

                const syncInput = (rangeEl, textEl) => {
                    rangeEl.addEventListener('input', () => {
                        userIsEditing = true;
                        textEl.value = rangeEl.value;
                        rangeEl.style.background = `linear-gradient(to right, var(--mid-color) ${rangeEl.value}%, var(--text-color) ${rangeEl.value}%)`;
                    });
                    textEl.addEventListener('input', () => {
                        userIsEditing = true;
                        rangeEl.value = textEl.value;
                        rangeEl.style.background = `linear-gradient(to right, var(--mid-color) ${textEl.value}%, var(--text-color) ${textEl.value}%)`;
                    });

                    textEl.addEventListener('focus', () => userIsEditing = true);
                    rangeEl.addEventListener('focus', () => userIsEditing = true);
                    textEl.addEventListener('blur', () => userIsEditing = false);
                    rangeEl.addEventListener('blur', () => userIsEditing = false);
                };

                syncInput(container1range, container1text);
                syncInput(container2range, container2text);

                const updateStatus = async () => {
                    try {
                        const data = await httpget("/getContainer", {});
                        if (userIsEditing) return;

                        const container1percent = Math.round((data.container1 / container1fullWeight) * 100);
                        const container2percent = Math.round((data.container2 / container2fullWeight) * 100);

                        document.getElementById("container1-text").innerText = data.container1 + "g";
                        document.getElementById("container1-gauge").style.height = container1percent / 10 + "%";
                        document.getElementById("container1-gauge-text").innerText = "%" + container1percent;

                        document.getElementById("container2-text").innerText = data.container2 + "g";
                        document.getElementById("container2-gauge").style.height = container2percent / 10 + "%";
                        document.getElementById("container2-gauge-text").innerText = "%" + container2percent;

                        container1range.value = data.container1;
                        container2range.value = data.container2;
                        container1text.value = data.container1;
                        container2text.value = data.container2;

                        container1range.style.background = `linear-gradient(to right, var(--mid-color) ${data.container1}%, var(--text-color) ${data.container1}%)`;
                        container2range.style.background = `linear-gradient(to right, var(--mid-color) ${data.container2}%, var(--text-color) ${data.container2}%)`;

                        // isWorking kontrolüyle buton pasif/aktif yapılabilir istersen
                        startButton.disabled = data.isWorking === 1;
                        if(data.isWorking){
                            startButton.innerText = "Boşlatılıyor"
                        }
                        if (!data.isWorking) {
                            startButton.innerText = "Boşlat"
                        }

                    } catch (err) {
                        console.error("updateStatus error", err);
                    }
                };

                setInterval(updateStatus, 1000);
                updateStatus();

                startButton.addEventListener("click", async () => {
                const c1value = container1text.value || 0;
                const c2value = container2text.value || 0;
                startButton.textContent = "Boşaltılıyor";
                startButton.disabled = true;

                try {
                    const response = await httpget("/setContainer", {
                        container1: c1value,
                        container2: c2value
                    });

                    if (response.status === "ok") {
                        console.log("Boşaltma işlemi başlatıldı");
                    } else {
                        console.warn("Sunucu yanıtı beklenenden farklı", response);
                    }
                } catch (err) {
                    alert("Sunucuya veri gönderilemedi");
                }
            });

            });
    </script>
